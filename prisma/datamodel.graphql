type User {
  id: ID! @unique
  email: String! @unique
  username: String! @unique
  firstName: String!
  lastName: String!
  password: String!
  friends: [User!]!
}

type Chat {
  id: ID! @unique
  title: String
  members: [User!]!
  messages: [Message!]!
}

type Message {
  id: ID! @unique
  author: User!
  createdAt: DateTime!
  content: String!
}
